<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webring Widget Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="webring-embed.js" defer></script>
</head>
<body>
  <h2>Compact</h2>
  <div data-webring-json="ring.json" data-webring-style="compact" data-webring-color="#6c4eb6"></div>

  <h2>Card</h2>
  <div data-webring-json="ring.json" data-webring-style="card" data-webring-color="#d45b94"></div>

  <h2>Minimal</h2>
  <div data-webring-json="ring.json" data-webring-style="minimal" data-webring-color="#14b8a6"></div>
</body>
</html>
