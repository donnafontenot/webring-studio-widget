<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webring Widget Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="webring-embed.js" async></script>
</head>
<body>

<h2>Compact</h2>
<div class="widget-container">
  <div data-webring-slug="your-ring" data-webring-style="compact" data-webring-color="#color"></div>
</div>

<h2>Card</h2>
<div class="widget-container">
  <div data-webring-slug="your-ring" data-webring-style="card" data-webring-color="#color"></div>
</div>

<h2>Minimal</h2>
<div class="widget-container">
  <div data-webring-slug="your-ring" data-webring-style="minimal" data-webring-color="#color"></div>
</div>


</body>
</html>
